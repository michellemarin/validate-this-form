<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Form</title>
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css'>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
<main>
<div class='row'>
<div class='error messages'>
  <!-- errors go here -->
</div>

<form class="cmxform" id="myForm" method="get" action="">
  <legend>Please fill out this form</legend>
  <div class="form-group">
    <label class="sr-only" for="InputUsername">Username address</label>
    <input type="username" name="username" class="form-control" id="InputUsername" minlength="7" maxlength="26" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label class="sr-only" for="InputEmail">Password</label>
    <input class="form-control" name="email" type="email" id='InputEmail' placeholder="Enter email">
  </div>
  <div class="form-group">
    <label class="sr-only" for="InputPassword">Password</label>
    <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-default">Sign in</button>
</form>
</div>

</main>
<script src='bower_components/jquery/dist/jquery.js'></script>
<script src='bower_components/jquery-validation/dist/jquery.validate.js'></script>
<script src='main.js'></script>
</body>
</html>
